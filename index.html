<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HK Tools - Image Editor</title>
  <style>
    /* ---- BASIC RESET ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---- HEADER ---- */
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 10px 20px;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }
    .logo img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }

    /* ---- TOOLBAR ---- */
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toolbar button {
      background: #2980b9;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    .toolbar button:hover {
      background: #1f6390;
    }

    /* ---- FILTERS DROPDOWN ---- */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 4px;
      margin-top: 5px;
    }
    .dropdown-content button {
      background: #fff;
      color: #333;
      padding: 8px 12px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background: #f0f0f0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ---- MAIN CONTENT ---- */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .editor-container {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    /* ---- CANVAS ---- */
    #imageCanvas {
      border: 1px solid #ccc;
      max-width: 100%;
      cursor: default;
      margin-top: 10px;
    }

    /* ---- FOOTER ---- */
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 10px;
    }

    /* ---- MODAL (for resizing) ---- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
      position: relative;
      text-align: center;
    }
    .modal h3 {
      margin-bottom: 10px;
    }
    .modal-field {
      margin: 10px 0;
      text-align: left;
    }
    .modal-field label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-field input {
      width: 100%;
      padding: 6px;
      margin-bottom: 5px;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal button {
      background: #2980b9;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal button:hover {
      background: #1f6390;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo">
        <!-- Replace 'hktools-logo.png' with a valid path or a placeholder image -->
        <img src="hktools-logo.png" alt="HK Tools Logo" onerror="this.style.display='none';" />
        <span>HK Tools</span>
      </div>
      <nav class="toolbar">
        <button id="openImageBtn">Open Image</button>
        <button id="cropBtn">Crop</button>
        <button id="resizeBtn">Resize</button>
        <div class="dropdown">
          <button id="filtersBtn">Filters</button>
          <div class="dropdown-content">
            <button class="filter-option" data-filter="grayscale">Grayscale</button>
            <button class="filter-option" data-filter="invert">Invert</button>
          </div>
        </div>
        <button id="rotateBtn">Rotate</button>
        <button id="drawBtn">Draw</button>
        <button id="resetBtn">Reset</button>
        <button id="saveBtn">Save</button>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="editor-container">
      <!-- Hidden file input for "Open Image" -->
      <input type="file" id="imageInput" accept="image/*" hidden />
      <canvas id="imageCanvas" width="600" height="400"></canvas>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 HK Tools. All Rights Reserved.</p>
  </footer>

  <!-- RESIZE MODAL -->
  <div id="resizeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Resize Image</h3>
      <div class="modal-field">
        <label for="newWidth">Width:</label>
        <input type="number" id="newWidth" placeholder="Enter new width" />
      </div>
      <div class="modal-field">
        <label for="newHeight">Height:</label>
        <input type="number" id="newHeight" placeholder="Enter new height" />
      </div>
      <button id="applyResize">Apply</button>
    </div>
  </div>

  <!-- INLINE JAVASCRIPT -->
  <script>
    // Wait for DOM
    document.addEventListener('DOMContentLoaded', () => {
      // Get elements
      const canvas = document.getElementById('imageCanvas');
      const ctx = canvas.getContext('2d');
      const openImageBtn = document.getElementById('openImageBtn');
      const imageInput = document.getElementById('imageInput');
      const cropBtn = document.getElementById('cropBtn');
      const resizeBtn = document.getElementById('resizeBtn');
      const rotateBtn = document.getElementById('rotateBtn');
      const drawBtn = document.getElementById('drawBtn');
      const resetBtn = document.getElementById('resetBtn');
      const saveBtn = document.getElementById('saveBtn');
      const filterButtons = document.querySelectorAll('.filter-option');
      const resizeModal = document.getElementById('resizeModal');
      const closeModal = document.querySelector('.close');
      const applyResize = document.getElementById('applyResize');
      const newWidthInput = document.getElementById('newWidth');
      const newHeightInput = document.getElementById('newHeight');

      // State
      let image = new Image();
      let originalData = null;  // to store the original image data
      let cropMode = false;
      let drawMode = false;
      let cropping = { startX: 0, startY: 0, dragging: false };

      // Clear the canvas initially
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ---- OPEN IMAGE ----
      openImageBtn.addEventListener('click', () => {
        imageInput.click();
      });
      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          image.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      });
      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      };

      // ---- CROP ----
      cropBtn.addEventListener('click', () => {
        if (!image.src) {
          alert("Please open an image first.");
          return;
        }
        cropMode = true;
        drawMode = false;
        canvas.style.cursor = "crosshair";
        alert("Crop mode enabled. Click and drag on the image.");
      });

      canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (cropMode) {
          cropping.startX = x;
          cropping.startY = y;
          cropping.dragging = true;
        }
        if (drawMode) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          canvas.isDrawing = true;
        }
      });

      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (cropMode && cropping.dragging) {
          // Redraw the original image
          ctx.putImageData(originalData, 0, 0);
          // Draw a rectangle to show cropping area
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.strokeRect(cropping.startX, cropping.startY, x - cropping.startX, y - cropping.startY);
        }
        if (drawMode && canvas.isDrawing) {
          ctx.lineTo(x, y);
          ctx.strokeStyle = "blue";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      });

      canvas.addEventListener('mouseup', (e) => {
        if (cropMode && cropping.dragging) {
          cropping.dragging = false;
          const rect = canvas.getBoundingClientRect();
          const endX = e.clientX - rect.left;
          const endY = e.clientY - rect.top;
          const cropX = Math.min(cropping.startX, endX);
          const cropY = Math.min(cropping.startY, endY);
          const cropWidth = Math.abs(endX - cropping.startX);
          const cropHeight = Math.abs(endY - cropping.startY);
          if (cropWidth && cropHeight) {
            // Perform the crop
            const croppedData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.putImageData(croppedData, 0, 0);
            image.src = canvas.toDataURL();
            image.onload = () => {
              originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            };
          }
          cropMode = false;
          canvas.style.cursor = "default";
        }
        if (drawMode && canvas.isDrawing) {
          canvas.isDrawing = false;
        }
      });

      // ---- RESIZE ----
      resizeBtn.addEventListener('click', () => {
        if (!image.src) {
          alert("Please open an image first.");
          return;
        }
        // Populate the inputs with current canvas size
        newWidthInput.value = canvas.width;
        newHeightInput.value = canvas.height;
        resizeModal.style.display = "block";
      });
      closeModal.addEventListener('click', () => {
        resizeModal.style.display = "none";
      });
      window.addEventListener('click', (e) => {
        if (e.target === resizeModal) {
          resizeModal.style.display = "none";
        }
      });
      applyResize.addEventListener('click', () => {
        const newWidth = parseInt(newWidthInput.value);
        const newHeight = parseInt(newHeightInput.value);
        if (!newWidth || !newHeight) {
          alert("Enter valid width and height.");
          return;
        }
        // Resize using a temporary canvas
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = newWidth;
        tempCanvas.height = newHeight;
        tempCtx.drawImage(image, 0, 0, newWidth, newHeight);
        // Update main canvas
        canvas.width = newWidth;
        canvas.height = newHeight;
        ctx.drawImage(tempCanvas, 0, 0);
        // Update the image
        image.src = canvas.toDataURL();
        image.onload = () => {
          originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
        resizeModal.style.display = "none";
      });

      // ---- FILTERS (GRAYSCALE, INVERT) ----
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (!image.src) {
            alert("Please open an image first.");
            return;
          }
          applyFilter(btn.dataset.filter);
        });
      });
      function applyFilter(filter) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        if (filter === 'grayscale') {
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i+1] + data[i+2]) / 3;
            data[i] = data[i+1] = data[i+2] = avg;
          }
        } else if (filter === 'invert') {
          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];     // R
            data[i+1] = 255 - data[i+1]; // G
            data[i+2] = 255 - data[i+2]; // B
          }
        }
        ctx.putImageData(imageData, 0, 0);
        image.src = canvas.toDataURL();
        image.onload = () => {
          originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
      }

      // ---- ROTATE (90° clockwise) ----
      rotateBtn.addEventListener('click', () => {
        if (!image.src) {
          alert("Please open an image first.");
          return;
        }
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        // Swap dimensions
        tempCanvas.width = canvas.height;
        tempCanvas.height = canvas.width;
        // Move and rotate
        tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
        tempCtx.rotate(90 * Math.PI / 180);
        // Draw
        tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);
        // Update main canvas
        canvas.width = tempCanvas.width;
        canvas.height = tempCanvas.height;
        ctx.drawImage(tempCanvas, 0, 0);
        // Update image
        image.src = canvas.toDataURL();
        image.onload = () => {
          originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
      });

      // ---- DRAW MODE ----
      drawBtn.addEventListener('click', () => {
        if (!image.src) {
          alert("Please open an image first.");
          return;
        }
        drawMode = !drawMode;
        cropMode = false;
        canvas.style.cursor = drawMode ? "crosshair" : "default";
        alert(drawMode ? "Draw mode enabled (blue pen)." : "Draw mode disabled.");
      });

      // ---- RESET (Revert to Original) ----
      resetBtn.addEventListener('click', () => {
        if (!originalData) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
        canvas.width = originalData.width;
        canvas.height = originalData.height;
        ctx.putImageData(originalData, 0, 0);
        image.src = canvas.toDataURL();
        image.onload = () => {
          originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
        cropMode = false;
        drawMode = false;
        canvas.style.cursor = "default";
      });

      // ---- SAVE ----
      saveBtn.addEventListener('click', () => {
        if (!image.src) {
          alert("No image to save.");
          return;
        }
        const link = document.createElement('a');
        link.download = 'edited-image.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
