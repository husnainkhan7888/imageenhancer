<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Tools - Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="HK Tools Logo" class="logo">
        <h1>HK Tools - Image Editor</h1>
    </header>
    <div class="toolbar">
        <input type="file" id="upload" accept="image/*" onchange="loadImage(event)">
        <button onclick="cropImage()">Crop</button>
        <button onclick="resizeImage()">Resize</button>
        <button onclick="rotateImage()">Rotate</button>
        <button onclick="flipImage()">Flip</button>
        <button onclick="applyFilter('grayscale')">Grayscale</button>
        <button onclick="applyFilter('invert')">Invert</button>
        <button onclick="applyFilter('blur')">Blur</button>
        <button onclick="applyFilter('sharpen')">Sharpen</button>
        <button onclick="addText()">Add Text</button>
        <button onclick="downloadImage()">Save</button>
    </div>
    <div class="editor-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();

        function loadImage(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                }
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
