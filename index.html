<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HK Tools - Image Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <!-- Replace with your actual logo file or URL -->
      <img src="hktools-logo.png" alt="HK Tools Logo" />
      <h1>HK Tools Image Editor</h1>
    </div>
    <nav>
      <button id="homeBtn">Home</button>
      <button id="openImageBtn">Open Image</button>
      <button id="cropBtn">Crop</button>
      <button id="resizeBtn">Resize</button>
      <button id="filtersBtn">Filters</button>
      <button id="saveBtn">Save</button>
    </nav>
  </header>

  <main>
    <section class="editor">
      <!-- Hidden file input triggered by "Open Image" button -->
      <input type="file" id="imageInput" accept="image/*" hidden />
      <!-- Canvas for displaying the image -->
      <canvas id="imageCanvas"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HK Tools. All Rights Reserved.</p>
  </footer>

  <script src="java.js"></script>
</body>
</html>
