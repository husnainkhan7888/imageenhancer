<!-- Toolbar -->
<div class="toolbar">
    <div class="tool-group">
        <button class="tool-btn" data-tooltip="Upload Image" onclick="document.getElementById('imageInput').click()">
            <i class="fas fa-upload"></i>
        </button>
        <input type="file" id="imageInput" accept="image/*" hidden>
    </div>

    <div class="tool-group">
        <!-- Add IDs to buttons -->
        <button id="cropBtn" class="tool-btn" data-tooltip="Crop"><i class="fas fa-crop"></i></button>
        <button id="rotateBtn" class="tool-btn" data-tooltip="Rotate"><i class="fas fa-redo"></i></button>
        <button id="resizeBtn" class="tool-btn" data-tooltip="Resize"><i class="fas fa-expand"></i></button>
    </div>

    <div class="tool-group">
        <button id="textBtn" class="tool-btn" data-tooltip="Text"><i class="fas fa-font"></i></button>
        <button id="shapeBtn" class="tool-btn" data-tooltip="Shape"><i class="fas fa-shapes"></i></button>
    </div>

    <div class="tool-group">
        <button id="grayscaleBtn" class="tool-btn" data-tooltip="Grayscale"><i class="fas fa-adjust"></i></button>
        <button id="sepiaBtn" class="tool-btn" data-tooltip="Sepia"><i class="fas fa-image"></i></button>
    </div>

    <div class="tool-group">
        <button id="undoBtn" class="tool-btn" data-tooltip="Undo"><i class="fas fa-undo"></i></button>
        <button id="redoBtn" class="tool-btn" data-tooltip="Redo"><i class="fas fa-redo"></i></button>
    </div>
</div>
