<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hkediting - Image Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
</head>
<body>
  <header>
    <h1>hkediting - Image Editor</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="video-editor.html">Video Editor</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="editor-section">
      <h2>Image Editor</h2>
      <div class="upload-section">
        <label for="imageUpload">Choose Image:</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
      <div class="canvas-container">
        <canvas id="imageCanvas"></canvas>
      </div>

      <div class="toolbar">
        <!-- Filters -->
        <button onclick="applyFilter('grayscale')">Grayscale</button>
        <button onclick="applyFilter('invert')">Invert</button>
        <button onclick="applyFilter('sepia')">Sepia</button>
        <button onclick="applyFilter('brightness')">Brightness +10%</button>
        <button onclick="applyFilter('contrast')">Contrast +10%</button>
        <button onclick="applyFilter('saturation')">Saturation +10%</button>
        <button onclick="resetFilters()">Reset Filters</button>
      </div>

      <div class="toolbar">
        <!-- Crop -->
        <button onclick="startCrop()">Start Crop</button>
        <button onclick="applyCrop()">Apply Crop</button>
        <button onclick="cancelCrop()">Cancel Crop</button>
      </div>

      <div class="toolbar">
        <!-- Text Editing -->
        <button onclick="addText()">Add Text</button>
        <label for="fontFamily">Font:</label>
        <select id="fontFamily" onchange="updateTextStyle()">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Georgia">Georgia</option>
        </select>
        <label for="fontSize">Size:</label>
        <input type="number" id="fontSize" value="24" onchange="updateTextStyle()" style="width:60px;" />
        <label for="fontColor">Color:</label>
        <input type="color" id="fontColor" value="#000000" onchange="updateTextStyle()" />
      </div>

      <div class="toolbar">
        <!-- Background Removal -->
        <button onclick="removeBackground()">Remove Background (Demo)</button>
      </div>

      <div class="toolbar">
        <button onclick="resetImage()">Reset Image</button>
        <button onclick="downloadImage()">Download Image</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 hkediting. All rights reserved.</p>
  </footer>

  <script src="scripts/imageEditor.js"></script>
</body>
</html>
